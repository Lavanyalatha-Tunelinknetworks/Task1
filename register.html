<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color:rgb(0, 0, 0);
        }
        .rcontainer {
            background-image: url("im.jpg");
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 900px;
            height: max-content;
            margin: 50px auto;
            text-align: center;
            float:initial;

        }
        table {
            width: 100%;
        }
        td {
            padding: 10px 0;
        }
        select{  
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"],input[type="password"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
            font-size: small;
        
        }
        input[type="submit"] {
            width:max-content;
            padding: 10px;
            background-color: #000000;
            border: none;
            border-radius: 15px;
            color: rgb(255, 255, 255);
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1f1f20;
        }
        a {
            color: #000000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .required::after{
            content: "*";
            color: red;
            align-items: end;
        }
    </style>
</head>
<body>
    <div class="rcontainer">
        <img class="img" src="imag.png" alt="login" width=50 height="50">
        <h1>REGISTER HERE</h1>
        <form id="registerForm">
            <table>
                <tr>
                    <td> 
                        <lable class="required">User type:</lable>
                        <select name="userType">
                            <option value="">Select your role</option>
                            <option value="admin">Admin</option>
                            <option value="broker">Broker</option>
                            <option value="agent">Agent</option>
                            <option value="buyer">Buyer</option>
                        </select>
                    </td> 
                </tr>
                <tr>
                    <td>
                        <lable class=required >Username:</lable>
                        <input type="text" name="username" placeholder="Enter your username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable class=required >Password:</lable>
                        <input type="password" name="password" placeholder="Enter your password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable class=required >Confrim-Password:</lable>
                        <input type="password" name="confirmPassword" placeholder="Confirm password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="REGISTER">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="login.html">Already a user? Login here</a>
                    </td>
                </tr>
            </table> 
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
