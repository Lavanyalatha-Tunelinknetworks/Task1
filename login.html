<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color:rgb(0, 0, 0);
        }
        .lcontainer {
            background-image: url("im.jpg");
            padding: 50px;
            border-radius: 25px;
            width: 700px;
            height: max-content;
            margin: 100px auto;
            text-align: center;
            float:initial;

        }
        .lcontainer:hover{
            box-shadow: 10px 10px 10px rgba(65, 250, 9, 0);
        }

        table {
            width: 100%;
        }
        td {
            padding: 10px 0;
        }
        select, input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #0b0b0b;
            border-radius: 15px;
        
        }
        input[type="submit"] {
            width:fit-content;
            padding: 10px;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            color: rgb(255, 255, 255);
            font-size: 16px;
            cursor: pointer;   
        }
        input[type="submit"]:hover {
            background-color: #232322;
        }
        a {
            color: #000000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .required::after{
            content: "*";
            color: red;
            align-items: end;
        }
        .background{
            padding: 0%;
            background-size:100%;
            height:1000px;
            width: 100%;
        }
        .img{
            image-rendering:auto;
            
        }
    </style>
</head>
<center>
<body>
    <div class="background">
    <div class="lcontainer">
        <img class="img" src="imag.png" alt="login" width=50 height="50">
        <h1>LOGIN HERE</h1>
        
        <form id="loginForm">
            <table>
                <tr>
                    <td>
                        <lable class="required">User name:</lable>
                        <input type="text" name="username" placeholder="Enter your username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable class="required">Password</lable>
                        <input type="password" name="password" placeholder="Enter your password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="LOGIN">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="register.html">New user? Register here</a>
                    </td>
                </tr>
            </table> 
        </form>
    </div>
    </div>
    <script src="login.js"></script>
</body>
</center>
</html>
